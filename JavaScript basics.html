        // a program which gets the Numerics
        // input for the number of iterations and utilizes of iterations (loop) and utilizes a while loop

        let a;
        let i = 0;
        let stop_num = parseInt(prompt("enter a number"));
        while (i <= stop_num){
            a = i++
            console.log(a)
            if (a === 3){
                break;
            }
        }
        //Write a JavaScript script that accepts a numerical input for the number of iterations and utilizes a while loop.
        // Ensure that the loop skip(continue) at iteration
        // number gets to 1 and
        // stops when the iteration count reaches 3.
        let aa;
        let ii = 1;
        let stop_numm = parseInt(prompt("enter a number"));
        while (ii <= stop_numm){
            aa = ii++
            if (aa === 1){
                continue;
            }

                break;
